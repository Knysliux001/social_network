{% extends "base.html" %}

{% block content %}
  <h1>Post list</h1>
  {% if post_list %}
  <ul>
    {% for post in post_list %}
      <li>
        <a href="{{ post.id }}">{{ post.content }}</a> ({{post.owner}})
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>No posts yet.</p>
  {% endif %}
{% endblock %}
